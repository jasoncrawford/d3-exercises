<!DOCTYPE html>
<html>
<head>
  <title>D3 exercises</title>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="charts.js"></script>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <h1>D3 exercises</h1>

  <h2>Bar chart</h2>
  <div id="bar-chart"></div>

  <h2>Globe</h2>
  <p>Drag to rotate</p>
  <div id="globe"></div>

  <h2>Scatter plot</h2>
  <p>Life expectancy at birth vs. GDP per capita, various countries, as of 2008</p>
  <p>
    Data from <a href="https://ourworldindata.org/life-expectancy/">Our World in Data</a> and
    the <a href="http://www.ggdc.net/maddison/maddison-project/data.htm">Maddison Project</a>
  </p>
  <p>
    Choose a year: <select id="year-selector"></select>
  </p>
  <div id="scatter-plot"></div>

  <script type="text/javascript">
    window.onload = () => {
      charts.barChart('#bar-chart');
      charts.globe('#globe');
      charts.scatterPlot('#scatter-plot');
    }
  </script>
</body>
</html>
